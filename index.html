
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Quadroloop | Apps - A collection of Web Apps</title>
	    <link rel="stylesheet" href="./css/apps.quantum.css">
	    <link rel="stylesheet" href="./css/animate.css">

	    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<script src="./js/three.min.js"></script>
		<script src="./js/tween.min.js"></script>
		<script src="./js/track-controller.js"></script>
		<script src="./js/css-renderer.js"></script>
        <script>

                // open widgets 
                var widgets = 0;
                function open_widgets() {
                	if(widgets == 0){
                	   setTimeout("w1();",200);
                       setTimeout("w2();",400);
                       setTimeout("w3();",800);
                       widgets++;
                    }else{
                       setTimeout("w30();",200);
                       setTimeout("w20();",400);
                       setTimeout("w10();",800);
                       widgets = 0;
                    }   
                }

                   function w1() {
                          document.getElementById('switcher').style.display='block';
                } 

                 function w2() {
                          document.getElementById('search').style.display='block';
                     
                } 

                 function w3() {
                      
                          document.getElementById('settings').style.display='block';
                } 

                function w10() {
                	  document.getElementById('switcher').classList.add('bounceOut');
                	  setTimeout("document.getElementById('switcher').classList.remove('bounceOut');",800);
                	  setTimeout("document.getElementById('switcher').style.display='none';",800);
                }
                function w20() {
                	 document.getElementById('search').classList.add('bounceOut');
                	  setTimeout("document.getElementById('search').classList.remove('bounceOut');",800);
                	  setTimeout("document.getElementById('search').style.display='none';",800);
                }
                 function w30() {
                 	 document.getElementById('settings').classList.add('bounceOut');
                 	  setTimeout("document.getElementById('settings').classList.remove('bounceOut');",800);
                 	  setTimeout("document.getElementById('settings').style.display='none';",800);
                 }

               
               

        </script>
		<div id="container"></div>

 		<div id="menu">
			<button id="table">TABLE</button>
			<button id="sphere">SPHERE</button>
			<button id="helix">HELIX</button>
			<button id="grid">GRID</button>
		</div>

          <a href="https://github.com/quadroloop/Apps"><img src="./img/logo.png" class="logo"></a>

      <a id="settings" class="animated menu-icon bounceIn"><i class="fa fa-braille"></i></a>
      <a id="search" onclick="window.reload();" class="animated menu-icon bounceIn"><i class="fa fa-cubes"></i></a>
      <a id="switcher" class="animated menu-icon bounceIn"><i class="fa fa-th"></i></a>
      <a id="cyclone" class="animated bounceIn" onclick="open_widgets();"><img src="./img/selector.gif" class="icon" ></a>
      <script src="./js/app.js"></script>
	</body>
</html>
